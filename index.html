<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="today">
          <div class="today-text">
            <h1>Diever</h1>
            <small id="current-date">Thu, Jan 19th</small>
            <h2>
              17
              <span class="celsius-fahrenheit">
                <a id="celsius" href="#">°C</a>
                <a id="fahrenheit" href="#">/ °F</a>
              </span>
            </h2>
            <h3>Sunny</h3>
            <div class="weather-emoji">☀️</div>
          </div>
        </div>

        <div class="search-city">
          <label for="text">Search city</label>
          <form id="search-form">
            <input type="text" id="search-text-input" />
          </form>
        </div>
      </div>

      <div class="day">
        <div class="day-forecast">
          Mon
          <div class="temperature">0°C</div>
          <div class="emoji">🌨</div>
        </div>
      </div>
      <div class="day">
        <div class="day-forecast">
          Tue
          <div class="temperature">2°C</div>
          <div class="emoji">🌨</div>
        </div>
      </div>
      <div class="day">
        <div class="day-forecast">
          Wed
          <div class="temperature">-1°C</div>
          <div class="emoji">❄️</div>
        </div>
      </div>
      <div class="day">
        <div class="day-forecast">
          Thu
          <div class="temperature">0°C</div>
          <div class="emoji">🌥</div>
        </div>
      </div>
      <div class="day">
        <div class="day-forecast">
          Fri
          <div class="temperature">1°C</div>
          <div class="emoji">🌨</div>
        </div>
      </div>
    </div>
    <p class="github-link">
      <a href="https://app.netlify.com/sites/prismatic-parfait-b75f95/deploys"
        >GitHub repository</a
      >
    </p>
    <script src="index.js"></script>
  </body>
</html>
